<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
<meta charset="UTF-8">
<title>Login form</title>
</head>
<body style="padding: 20px">
	<form class="pure-form" method="post" action="/login">
    <fieldset>
        <legend>登入頁面</legend>
        <input type="text" placeholder="使用者名稱" name="username" />
        <p />
        <input type="password" placeholder="請輸入密碼" name="password" />
        <p />
        <input type="text" th:value="${_csrf.token}" name="_csrf" th:if="${_csrf}" />
        <p />
        <input type="checkbox" name="remember-me" value="true" /> 自動登錄
        <p />
        <button type="submit" class="pure-button pure-button-primary">登錄</button>
        
    </fieldset>
</form>
</body>
</html>
